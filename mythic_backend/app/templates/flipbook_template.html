<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Ваша Романтическая История</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:wght@300&display=swap" rel="stylesheet">

  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; background:#f3f0ed; font-family: 'Roboto', sans-serif; }
    .flip-book-container { display: flex; justify-content: center; align-items: center; width:100%; height:100%; padding:2em 0; box-sizing:border-box; }
    #book .page {
      background:#fff;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      font-family:'Playfair Display', serif;
      box-sizing:border-box;
      border:1px solid #e0e0e0;
      box-shadow:0 10px 30px rgba(0,0,0,0.07);
    }
    .page-content { padding: 2.5em; text-align: justify; line-height: 1.8; font-size: 1.2em; color: #444; overflow-y: auto; }
    .page-image { display:flex; justify-content:center; align-items:center; background-color: #fafafa; padding: 1.5em; }
    .page-image img { max-width:100%; max-height:100%; object-fit:contain; border-radius:4px; box-shadow:0 5px 15px rgba(0,0,0,0.1); }
    
    .cover-page, .final-page { background:linear-gradient(135deg, #6a82fb 0%, #fc5c7d 100%); color:#fff; text-align:center; }
    .cover-page .page-content, .final-page .page-content { display:flex; flex-direction:column; justify-content:center; align-items:center; height:100%; }
    .cover-page h1, .final-page h1 { font-size:2.8em; margin:0; text-shadow:0 2px 5px rgba(0,0,0,0.1); }
    
    .title-page h1 { font-size:2.5em; text-align: center; color: #333; }
    .title-page p { font-size: 1.2em; text-align:center; color: #777; font-style: italic; }

    .text-content p:first-child { margin-top: 0; }
    .text-content p:last-child { margin-bottom: 0; }

  </style>
</head>
<body>
  <div class="flip-book-container">
    <div id="book">
      <!-- 1. Обложка с Прологом -->
      <div class="page cover-page">
        <div class="page-content">
          <h1>Пролог</h1>
          {{ prologue | safe }}
        </div>
      </div>
      
      <!-- 2. Титульный лист -->
      <div class="page title-page">
          <div class="page-content">
              <h1>Романтическая<br>История</h1>
              <p>создано с любовью и восхищением</p>
          </div>
      </div>

      <!-- 3. Развороты: Текст слева, Картинка справа -->
      {% for page in pages %}
        <!-- Левая страница - Текст -->
        <div class="page">
          <div class="page-content text-content">
            {{ page.text | safe }}
          </div>
        </div>

        <!-- Правая страница - Изображение -->
        <div class="page page-image">
          <img
            src="{{ page.image }}"
            alt="Page image {{ loop.index }}"
            style="max-width:100%; height:auto;"
          />
        </div>
      {% endfor %}
      
      <!-- 4. Последняя страница - Заключение -->
      <div class="page final-page">
        <div class="page-content">
          <h1>Эпилог</h1>
          <p>Пусть эта книга хранит тепло самых<br>дорогих воспоминаний.</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/page-flip@2.0.7/dist/js/page-flip.browser.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const book = document.getElementById('book');
      if (!book) {
        console.error("Элемент #book не найден!");
        return;
      }
      
      const pageFlip = new StPageFlip.PageFlip(book, {
        width: 600,
        height: 800,
        showCover: true,
        mobileScrollSupport: true,
        usePortrait: true
      });
      pageFlip.loadFromHTML(document.querySelectorAll('.page'));
    });
  </script>
</body>
</html>
